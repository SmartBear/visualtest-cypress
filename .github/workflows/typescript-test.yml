name: typescript
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: true # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [ 1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Remove "refs/heads/" from github.ref
        id: branch_name
        run: echo "::set-output name=branch_name::${{ github.ref }}" | sed 's/refs\/heads\///'

      - name: Display expression result
        run: echo "${{ github.workflow }}—${{ steps.branch_name.outputs.stdout }}"

#      - name: Display branchName
#        run: |
#        echo ${{ steps.branch_name.outputs.branch_name }}"

      - name: Install root dependencies
        run: npm install

      - name: Install typescript-test dependencies
        run: npm install
        working-directory: ./test/typescript-test

      - name: Setup visualtest
        run: npx visualtest-setup
        working-directory: ./test/typescript-test


      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          quiet: true
          working-directory: ./test/typescript-test
          spec: cypress/e2e/*
        #          record: true
        #          parallel: true

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          #          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          PROJECT_TOKEN: ${{ secrets.DEV_EXAMPLE_7 }}
          TEST_RUN_NAME: "${{ github.workflow }}—"

