name: typescript
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: true # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [ 1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install root dependencies
        run: npm install

#      - name: Install test dependencies
#        run: npm install
#        working-directory: ./test

      - name: Install typescript-test dependencies
        run: npm install
        working-directory: ./test/typescript-test

      - name: Setup visualtest
        run: npx visualtest-setup
        working-directory: ./test/typescript-test

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch


      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          quiet: true
          working-directory: ./test/typescript-test
          spec: cypress/e2e/*
        #          record: true
        #          parallel: true

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          #          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          PROJECT_TOKEN: ${{ secrets.DEV_EXAMPLE_7 }}
          TEST_RUN_NAME: "${{ github.workflow }}â€”${{ extract_branch }}"

