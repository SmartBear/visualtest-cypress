name: typescript
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: true # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [ 1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract Branch Name and Set Test Run Name
        id: set-test-run-name
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | awk -F'/' '{print $3}')
          echo "::set-output name=TEST_RUN_NAME::${{ github.workflow }}â€”$BRANCH_NAME" 

      - name: Install root dependencies
        run: npm install

      - name: Install typescript-test dependencies
        run: npm install
        working-directory: ./test/typescript-test

      - name: Setup visualtest
        id: setup-visualtest
        run: |
          npx visualtest-setup > visualtest-setup.log
          echo "::set-output name=VISUALTEST_SETUP_LOG::$(cat visualtest-setup.log)"
        working-directory: ./test/typescript-test

      - name: Assert visualtest setup logs
        run: |
          expectedLogs="Commands installed.
          Plugin installed.
          TypeScript import statement added.  Filepath: cypress/support/index.d.ts
          visualTest.config.js has been created.
          Please enter your projectToken in visualTest.config.js"
          
          actualLogs=${{ steps.set-test-run-name.outputs.VISUALTEST_SETUP_LOG }}
          
          if [ "$expectedLogs" = "$actualLogs" ]; then
          echo "Console logs match the expected output."
          else
          echo "Console logs do not match the expected output."
          exit 1
          fi



      - name: Assert visualtest-setup Using Jest
        run: |
          echo "above the first line"
          echo "global.process = {stdout: {write: jest.fn()}};" > jest.setup.js
          echo "above the second line"
          echo "console.log = jest.fn();" >> jest.setup.js
          echo "above the third line"
          echo "module.exports = require('./visualtest-first-setup.test.js');" > jest.test.js
          echo "above the last line"
        
          npx jest --verbose
        working-directory: ./test/typescript-test


      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          quiet: true
          working-directory: ./test/typescript-test
          spec: cypress/e2e/*
        #          record: true
        #          parallel: true

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          #          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          PROJECT_TOKEN: ${{ secrets.DEV_EXAMPLE_7 }}
          TEST_RUN_NAME: ${{ steps.set-test-run-name.outputs.TEST_RUN_NAME }}

