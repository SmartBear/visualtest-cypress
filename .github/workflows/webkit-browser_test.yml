name: webkit-browser-check
#on: [push]
on: [pull_request]
jobs:
  cypress-run:
    runs-on: macos-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        browser: [ webkit ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #      - name: Extract Branch Name and Set Test Run Name
      #        id: set-test-run-name
      #        run: |
      #          BRANCH_NAME=$(echo "${{ github.ref }}" | awk -F'/' '{print $3}')
      #          echo "::set-output name=TEST_RUN_NAME::${{ matrix.browser }}-${{ github.workflow }}—$BRANCH_NAME"

      - name: Install root dependencies
        run: npm install

      - name: Install test dependencies
        run: npm install
        working-directory: ./test/webkit-test

      - name: Install webkit
        if: ${{ startsWith(matrix.browser, 'webkit') }}
        run: npm install playwright-webkit
        working-directory: ./test/webkit-test

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          quiet: true
          working-directory: ./test/webkit-test
          spec: cypress/e2e/*
          browser: ${{ matrix.browser }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_TOKEN: ${{ secrets.DEV_EXAMPLE_7 }}
          TEST_RUN_NAME: "${{ github.workflow }}—${{ runner.os }}—${{ github.ref }}"
          DEBUG: TRUE