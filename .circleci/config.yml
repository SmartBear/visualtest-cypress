orbs:
  cypress: cypress-io/cypress@3
working_directory: ~/visualtest-cypress/test
workflows:
  build:
    jobs:
      - checkout:
        path: ~/visualtest-cypress
      - cypress/run:
          start-command: 'npm run start'
          cypress-command:
            'npx cypress run --parallel --record --group all tests'
          parallelism: 4

